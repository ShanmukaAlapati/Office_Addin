<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Outlook Notes</title>
  <!-- Disable Grammarly -->
  <meta name="grammarly" content="false">
  <meta name="grammarly-extension" content="false">
  <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 15px;
    }

    textarea {
      width: 100%;
      height: 200px;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #0078d4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }

    button:hover {
      background-color: #005a9e;
    }

    #status {
      margin-top: 10px;
      color: green;
    }
  </style>
</head>

<body>
  <h2>Save Notes</h2>
  <textarea id="noteText" placeholder="Type your notes here..."></textarea>
  <button id="saveBtn">Save Note</button>
  <div id="status"></div>

  <script src="/static/taskpane.js"></script>
</body>

</html>
