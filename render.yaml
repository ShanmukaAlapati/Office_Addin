services:
  - type: web
    name: outlook-notes-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn -w 4 -b 0.0.0.0:$PORT app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: ENVIRONMENT
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: outlook-notes-db
          property: connectionString

databases:
  - name: outlook-notes-db
    databaseName: outlook_notes
    user: outlook_notes_user
